<mat-accordion *ngIf="books.length>0">
    <mat-expansion-panel *ngFor="let book of books">
        <mat-expansion-panel-header>
            Name: {{ book.title }}
        </mat-expansion-panel-header>
        <p>Phone: {{ book.author }}</p>
        <p>Email: {{ book.pages }}</p>
        <mat-action-row>
            <button mat-button color="primary">
                EDIT
            </button>
            <button mat-button color="warn">
                REMOVE
            </button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p
    *ngIf="books.length<=0"
    class="mat-body-1"
    style="text-align: center;"
>
    No book created yet
</p>
